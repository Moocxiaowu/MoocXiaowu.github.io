<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>格驰实验室</title>
    <link rel="stylesheet" type="text/css" href="StyleSheets/main.css" media="all"/>
</head>
<body>

<div class="wrap shadow">
    <ol id="ol" class="list">

    </ol>
</div>
<script type="text/javascript">
    var str = '',
        data = [
            [
                { title : 'html、css、js 实验项目'},
                { url : 'test/game/index.html', title : '小游戏-英雄难过棍子关' },
                { url : 'test/静态页面-1/index.html', title : '静态页面-1' },
                { url : 'test/静态页面-2/index.html', title : '静态页面-2' },
            ],
            [
                { title : 'vue 实验项目'},
                { url : 'test/vue-login/index.html', title : '基于vue的登陆模块' },
            ],
            [
                { title : 'bootstram 实验项目'},
                { url : 'test/taobao/index.html', title : '基于bootstram的淘宝静态页面' },
            ],
            [
                { title : '属性运用小demo'},
                { url : 'test/transform/index.html', title : 'transform示例' },
                { url : 'test/single/setinterval.html', title : 'setinterval小病毒' },
                { url : 'test/single/inline-block.html', title : 'inline-block示例' },
                { url : 'test/single/check.html', title : 'check全选反选复选框' },
                { url : 'test/single/random.html', title : 'random数组内随机' },
                { url : 'test/single/Clock.html', title : '自动刷新当前时间' },

            ],
            [
                { title : 'loading图标'},
                { url : 'test/loading/index.html', title : '特别的loading-1' },
                { url : 'test/loading/logo.html', title : '特别的loading-2' },
            ],

        ];
    for(var i = 0; i < data.length; i++){
        var items = data[i];
        var sub = '';
        for(var j=0; j<items.length; j++){
            var son = items[j];
            if(j == 0){
                sub += '<li><h1><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h1><dl class="sub-dl">';
            } else {
                sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
            }
            if(j == items.length - 1){
                sub += '</dl></li>';
            }
        }
        str += sub;
    }
    var ol = document.getElementById('ol');
    ol.innerHTML = str;
    var h1 = ol.getElementsByTagName('h1');
    var dl = ol.getElementsByTagName('dl');
    var tmp = -1;
    var open = false;
    for(var i=0; i < h1.length; i++){
        h1[i].index = i;
        h1[i].onclick = function(){
            for(var i=0; i<h1.length; i++){
                dl[i].style.display = 'none';
            }
            if(tmp == this.index && open){
                dl[this.index].style.display = 'none';
                open = false;
            } else {
                dl[this.index].style.display = 'block';
                open = true;
            }
            tmp = this.index;
        }
    }

</script>
</body>
</html>
