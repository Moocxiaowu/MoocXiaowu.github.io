<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <style>
        #myclock{ width:200px; margin:0 auto; padding-top: 100px;}
    </style>
</head>
<body>
<div id="myclock"></div>
<script>
    function disptime() {
        var today=new Date();
        var year=today.getFullYear();
        var month=today.getMonth();
        month=++month;
        var date=today.getDate();
        var week=["日","一","二","三","四","五","六"];
        var day=week[today.getDay()];
        var hh=today.getHours();
        var time;
        if(hh<=12){
            time="上午";
            var hours=["00","01","02","03","04","05","06","07","08","09"];
            hh=hours[today.getHours()];
        }
        else if(hh>12) {
            time="下午";
            var hour=["01","02","03","04","05","06","07","08","09","10","11"];
            hh=hour[today.getHours() - 13];
        }
        var mm=today.getMinutes();
        if(mm<10){
            var minutes=["00","01","02","03","04","05","06","07","08","09"];
            mm=minutes[today.getMinutes()];
        }
        var ss=today.getSeconds();
        if(ss<10){
            var seconds=["00","01","02","03","04","05","06","07","08","09"];
            ss=seconds[today.getSeconds()];
        }
        document.getElementById("myclock").innerHTML="<h4>"+year+"年"+month+"月"+date+"日 星期"+day+"<p>"+time+" "+hh+":"+mm+":"+ss+"</p></h4>";
    }
    setInterval("disptime()",1000);
</script>
</body>
</html>
